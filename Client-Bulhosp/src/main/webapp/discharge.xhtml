<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:my="http://java.sun.com/jsf/composite/components">
	<ui:define name="content">
		<h1>Изписване на пациент</h1>



		<rich:panel id="dischargePatientPanel" header="Изписване на пациент"
			headerClass="header">
			<h:form id="discharge">
				<rich:dataTable value="#{dischargeController.allAdmittedPatients}"
					var="patient">
					<f:facet name="noData">
                В момента няма приети пациенти.
            </f:facet>
					<rich:column>
						<f:facet name="header">
							<h:panelGroup>
								<h:outputText value="Име" />
							</h:panelGroup>
						</f:facet>
						<h:outputText value="#{patient.firstname}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:panelGroup>
								<h:outputText value="Презиме" />
							</h:panelGroup>
						</f:facet>
						<h:outputText value="#{patient.surname}" />
					</rich:column>
					<rich:column>

						<f:facet name="header">
							<h:panelGroup>
								<h:outputText value="Фамилия" />
							</h:panelGroup>
						</f:facet>

						<h:outputText value="#{patient.family}" />
					</rich:column>

					<rich:column>

						<f:facet name="header">
							<h:panelGroup>
								<h:outputText value="Диагноза" />
							</h:panelGroup>
						</f:facet>

						<h:outputText value="#{patient.diagnoseCode}" />
					</rich:column>


					<rich:column>

						<f:facet name="header">
							<h:panelGroup>
								<h:outputText value="Отделение" />
							</h:panelGroup>
						</f:facet>

						<h:outputText value="#{patient.ward_for_hospital_stay}" />
					</rich:column>

					<rich:column>
						<a4j:commandButton
							action="#{dischargeController.dischargePatient(patient)}"
							value="Изпиши" execute="dischargePatientPanel" render="dischargePatientPanel" />
					</rich:column>


				</rich:dataTable>
			</h:form>
		</rich:panel>
	</ui:define>
</ui:composition>
