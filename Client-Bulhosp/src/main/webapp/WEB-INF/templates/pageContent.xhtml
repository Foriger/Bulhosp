<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:my="http://java.sun.com/jsf/composite/components">
<h:head>
	<title>Bulhosp | Специализирана болнична система</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="bootstrap.min.css" library="css" />
	<h:outputStylesheet name="jumbotron-narrow.css" library="css" />
	<h:outputScript name="jquery-1.11.1.min.js" library="js" />
	<h:outputScript name="bootstrap.min.js" library="js" />

</h:head>
<h:body>
	<div id="container">
		<h3 class="text-muted">Bulhosp | Болнична администрация</h3>
		<br />
		<div id="header">
			<h:form>
				<rich:toolbar itemSeparator="disc">
					<rich:toolbarGroup>
						<h:commandLink value="Начало"
							action="/index.jsf?faces-redirect=true">
						</h:commandLink>
						<h:commandLink value="Прием"
							action="/admit.jsf?faces-redirect=true">
						</h:commandLink>
						<h:commandLink value="Изписване"
							action="/discharge.jsf?faces-redirect=true">
						</h:commandLink>
						<h:commandLink value="Трансфер"
							action="/transfer.jsf?faces-redirect=true">
						</h:commandLink>
						<h:commandLink value="Каса" action="/pay.jsf?faces-redirect=true">
						</h:commandLink>
					</rich:toolbarGroup>

					<rich:toolbarGroup location="right">
						<h:commandLink value="Изход."
							action="#{loginController.logoutAttempt()}">
						</h:commandLink>
					</rich:toolbarGroup>
				</rich:toolbar>
			</h:form>
		</div>
		<div id="content">
			<ui:insert name="content">
                [Template content will be inserted here]
            </ui:insert>
		</div>


	</div>
</h:body>
</html>
