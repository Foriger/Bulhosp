<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/pageContent.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:my="http://java.sun.com/jsf/composite/components">
	<ui:define name="content">
		<h:form id="reg" styleClass="form-horizontal">
			<rich:panel id="admitPatientPanel">
				<my:admitPatientForm id="admitPatientForm"
					patientForAdmit="#{patientForAdmit}" />
			</rich:panel>
			<h:panelGrid columns="2">
				<a4j:commandButton id="admitPatient"
					action="#{admissionController.admitPatient}" value="Приеми пациент"
					styleClass="register" execute="admitPatientPanel"
					render="admitPatientPanel" />
				<rich:messages globalOnly="true" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
