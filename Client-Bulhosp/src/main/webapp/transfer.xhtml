<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:my="http://java.sun.com/jsf/composite/components">
	<ui:define name="content">
		<h1>Промяна на пациентски статус</h1>
		<rich:panel id="updatePatientPanel" header="Промяна на пациент"
			headerClass="header">
			<h:form id="update">
				<rich:dataTable value="#{updateController.allAdmittedPatients}"
					var="patient"
					onrowclick="$(this.parentElement).find('.rf-dt-r').removeClass('selected-dt-row'); $(this).addClass('selected-dt-row');">
					<f:facet name="noData">
                В момента няма приети пациенти.
            </f:facet>
					<rich:column>
						<f:facet name="header">
							<h:panelGroup>
								<h:outputText value="Име" />
							</h:panelGroup>
						</f:facet>
						<h:outputText value="#{patient.firstname}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:panelGroup>
								<h:outputText value="Презиме" />
							</h:panelGroup>
						</f:facet>
						<h:outputText value="#{patient.surname}" />
					</rich:column>
					<rich:column>

						<f:facet name="header">
							<h:panelGroup>
								<h:outputText value="Фамилия" />
							</h:panelGroup>
						</f:facet>
						<h:outputText value="#{patient.family}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:panelGroup>
								<h:outputText value="Диагноза" />
							</h:panelGroup>
						</f:facet>
						<h:outputText value="#{patient.diagnoseCode}" />
					</rich:column>


					<rich:column>
						<a4j:commandButton value="Обнови пациент"
							action="#{updateController.updatePatientForPopup(patient)}"
							render=":popup" oncomplete="#{rich:component('popup')}.show();" />
					</rich:column>

				</rich:dataTable>
			</h:form>
		</rich:panel>
		<rich:popupPanel id="popup" modal="false" autosized="true"
			resizeable="false">
			<f:facet name="header">
				<h:outputText value="Информация за пациент" />
			</f:facet>
			<f:facet name="controls">
				<h:outputLink value="#"
					onclick="#{rich:component('popup')}.hide(); return false;">
                X
            </h:outputLink>
			</f:facet>
			<h5>За този пациент могат да бъдат променени следните стойности:</h5>
			<h:form id="update">
				<h:selectOneMenu value="#{updateController.newDiagnoseCode}">
					<f:selectItem id="item1" itemLabel="Пиян" itemValue="223" />
					<f:selectItem id="item2" itemLabel="Много Пиян" itemValue="121" />
				</h:selectOneMenu>

				<a4j:commandButton value="Обнови пациент"
					action="#{updateController.updatePatientInServer()}" 
					oncomplete="#{rich:component('popup')}.show();" />
			</h:form>
		</rich:popupPanel>
	</ui:define>
</ui:composition>
