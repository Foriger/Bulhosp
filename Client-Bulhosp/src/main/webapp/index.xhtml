<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:my="http://java.sun.com/jsf/composite/components"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<ui:define name="content">
		<h1>Bulhosp - Специализирана болнична система</h1>

		<rich:panel>
			<h:form id="searchPatientForm">
				<rich:messages />
				<rich:dataTable value="#{indexController.allPatients}" var="patient"
					id="table">
					<f:facet name="noData">
                Nothing found
            </f:facet>

					<rich:column filterValue="#{indexController.nameFilter}"
						filterExpression="#{fn:containsIgnoreCase(patient.firstname, indexController.nameFilter)}">
						<f:facet name="header">
							<h:panelGroup>
								<h:outputText value="Име:" />
								<h:inputText value="#{indexController.nameFilter}">
									<a4j:ajax render="table" execute="@this" event="change" />
								</h:inputText>
							</h:panelGroup>
						</f:facet>
						<h:outputText value="#{patient.firstname}" />
					</rich:column>


					<rich:column filterValue="#{indexController.surnameFilter}"
						filterExpression="#{fn:containsIgnoreCase(patient.surname, indexController.surnameFilter)}">
						<f:facet name="header">
							<h:panelGroup>
								<h:outputText value="Презиме:" />
								<h:inputText value="#{indexController.surnameFilter}">
									<a4j:ajax render="table" execute="@this" event="change" />
								</h:inputText>
							</h:panelGroup>
						</f:facet>
						<h:outputText value="#{patient.surname}" />
					</rich:column>
				</rich:dataTable>

				<rich:column filterValue="#{indexController.surnameFilter}"
					filterExpression="#{fn:containsIgnoreCase(patient.surname, indexController.surnameFilter)}">
					<f:facet name="header">
						<h:panelGroup>
							<h:outputText value="Фамилия:" />
							<h:inputText value="#{indexController.surnameFilter}">
								<a4j:ajax render="table" execute="@this" event="change" />
							</h:inputText>
						</h:panelGroup>
					</f:facet>
					<h:outputText value="#{patient.surname}" />
				</rich:column>


			</h:form>
		</rich:panel>

	</ui:define>
</ui:composition>
