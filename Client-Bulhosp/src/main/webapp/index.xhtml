<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/pageContent.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:my="http://java.sun.com/jsf/composite/components"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<ui:define name="content">
		<h:form>
			<rich:collapsiblePanel header="Информация" expanded="false">
				<div class="jumbotron">
					<div class="container">
						<h2>Bulhosp</h2>
						<p>Добре дошли в Bulhosp.Система за болнична администрация
							базирана на облачна структура.</p>
					</div>
				</div>
			</rich:collapsiblePanel>
		</h:form>



		<rich:panel>
			<h4>Tърсене на информация за пациент</h4>
			<h:form id="searchPatientForm">
				<rich:messages />
				<rich:dataTable value="#{indexController.allPatients}" var="patient"
					id="table">
					<f:facet name="noData">
                Няма приет пациент с такива данни.
            </f:facet>

					<rich:column filterValue="#{indexController.nameFilter}"
						filterExpression="#{fn:containsIgnoreCase(patient.firstname, indexController.nameFilter)}">
						<f:facet name="header">
							<h:panelGroup>
								<div class="input-group input-group-sm">
									<h:outputText styleClass="input-group-addon" value="Име" />
									<h:inputText value="#{indexController.nameFilter}"
										styleClass="form-control">
										<a4j:ajax render="table" execute="@this" event="change" />
									</h:inputText>
								</div>
							</h:panelGroup>
						</f:facet>
						<h:outputText value="#{patient.firstname}" />
					</rich:column>


					<rich:column filterValue="#{indexController.surnameFilter}"
						filterExpression="#{fn:containsIgnoreCase(patient.surname, indexController.surnameFilter)}">
						<f:facet name="header">
							<h:panelGroup>
								<div class="input-group input-group-sm">
									<h:outputText styleClass="input-group-addon" value="Презиме:" />
									<h:inputText value="#{indexController.surnameFilter}"
										styleClass="form-control">
										<a4j:ajax render="table" execute="@this" event="change" />
									</h:inputText>
								</div>
							</h:panelGroup>
						</f:facet>
						<h:outputText value="#{patient.surname}" />
					</rich:column>


					<rich:column filterValue="#{indexController.familyFilter}"
						filterExpression="#{fn:containsIgnoreCase(patient.family, indexController.familyFilter)}">
						<f:facet name="header">
							<h:panelGroup>
								<div class="input-group input-group-sm">
									<h:outputText styleClass="input-group-addon" value="Фамилия:" />
									<h:inputText value="#{indexController.familyFilter}"
										styleClass="form-control">
										<a4j:ajax render="table" execute="@this" event="change" />
									</h:inputText>
								</div>
							</h:panelGroup>
						</f:facet>
						<h:outputText value="#{patient.family}" />
					</rich:column>

					<rich:column filterValue="#{indexController.egnFilter}"
						filterExpression="#{fn:containsIgnoreCase(patient.egn, indexController.egnFilter)}">
						<f:facet name="header">
							<h:panelGroup>
								<div class="input-group input-group-sm">
									<h:outputText styleClass="input-group-addon" value="ЕГН:" />
									<h:inputText value="#{indexController.egnFilter}"
										styleClass="form-control">
										<a4j:ajax render="table" execute="@this" event="change" />
									</h:inputText>
								</div>
							</h:panelGroup>
						</f:facet>
						<h:outputText value="#{patient.egn}" />
					</rich:column>

					<rich:column filterValue="#{indexController.addresssFilter}"
						filterExpression="#{fn:containsIgnoreCase(patient.address, indexController.addresssFilter)}">
						<f:facet name="header">
							<h:panelGroup>
								<div class="input-group input-group-sm">
									<h:outputText styleClass="input-group-addon" value="Адрес:" />
									<h:inputText value="#{indexController.addresssFilter}"
										styleClass="form-control">
										<a4j:ajax render="table" execute="@this" event="change" />
									</h:inputText>
								</div>
							</h:panelGroup>
						</f:facet>
						<h:outputText value="#{patient.address}" />
					</rich:column>

					<rich:column filterValue="#{indexController.dobFilter}"
						filterExpression="#{fn:containsIgnoreCase(patient.dob, indexController.dobFilter)}">
						<f:facet name="header">
							<h:panelGroup>
								<div class="input-group input-group-sm">
									<h:outputText styleClass="input-group-addon"
										value="Дата на раждане:" />
									<rich:calendar id="dob" value="#{indexController.dobFilter}">
										<a4j:ajax render="table" execute="@this" event="change" />
									</rich:calendar>
								</div>
							</h:panelGroup>
						</f:facet>
						<h:outputText value="#{patient.dob}" />
					</rich:column>
				</rich:dataTable>
			</h:form>

		</rich:panel>
	</ui:define>
</ui:composition>
