<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:my="http://java.sun.com/jsf/composite/components">
	<ui:define name="content">
		<div class="container">
			<div class="jumbotron">
				<h1>Bulhosp</h1>
				<h4>Система за болнична администрация</h4>
				<h:form class="form-horizontal">
					<div class="form-group">
						<h:outputLabel for="username" class="col-sm-2 control-label"
							value="Потребител:" />
						<div class="col-sm-10">
							<h:inputText id="username" class="form-control"
								value="#{loginController.username}">
								<rich:validator />
							</h:inputText>
						</div>
					</div>

					<div class="form-group">
						<h:outputLabel for="password" class="col-sm-2 control-label"
							value="Парола:" />
						<div class="col-sm-10">
							<h:inputSecret id="password" class="form-control"
								value="#{loginController.password}">
								<rich:validator />
							</h:inputSecret>
						</div>
					</div>
					<a4j:commandButton styleClass="btn btn-primary btn-lg btn-block"
						action="#{loginController.loginAttempt()}" value="Влез" />
				</h:form>
			</div>

			<div class="footer">
				<p>© Radoslav Penev 2014 - TU-Sofia</p>
			</div>
		</div>

	</ui:define>
</ui:composition>
