<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:my="http://java.sun.com/jsf/composite/components">
	<ui:define name="content">
		<h1>Bulhosp - Специализирана болнична система</h1>
				<h:form id="login">
		<rich:panel id="loginUser" header="Вход за потребители">
			<h:panelGrid columns="3" styleClass="titleCell">
				<f:facet name="header">
					<h:outputText value="Моля въвдете следните данни:" />
				</f:facet>

				<h:outputLabel for="username" value="Потребителско име:" />
				<h:inputText id="username" value="#{loginController.username}">
					<rich:validator />
				</h:inputText>
				<rich:message for="username" errorClass="invalid" />

				<h:outputLabel for="password" value="Парола:" />
				<h:inputSecret id="password" value="#{loginController.password}">
					<rich:validator />
				</h:inputSecret>
				<rich:message for="password" errorClass="invalid" />

			</h:panelGrid>
			<a4j:commandButton 
				action="#{loginController.loginAttempt()}" value="Влез" />
		</rich:panel>
		</h:form>
	</ui:define>
</ui:composition>
