<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:composite="http://java.sun.com/jsf/composite">

<!-- INTERFACE -->
<composite:interface>
	<composite:attribute name="patientForAdmit" />
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>

	<!-- <h:outputLabel for="emailInput" value="Email" 
    styleClass="#{cc.attrs.patientForAdmit.egn.valid ? 'form-group form-group-lg' : 'form-group form-group-lg has-error'}" /> -->

	<h4>Моля въведете идентификационен код на пациент:</h4>
	<div class="form-group form-group-sm">
		<h:outputLabel class="col-sm-2 control-label" for="egn" value="ЕГН:" />
		<div class="col-sm-10">
			<h:inputText id="egn" value="#{cc.attrs.patientForAdmit.egn}"
				class="form-control"
				required="false">
				<rich:validator />
			</h:inputText>
		</div>
		<br />
	</div>

	<div class="form-group form-group-sm">
		<h:outputLabel class="col-sm-2 control-label" for="lnch" value="ЛНЧ:" />
		<div class="col-sm-10">
			<h:inputText id="lnch" value="#{cc.attrs.patientForAdmit.lnch}"
				class="form-control" required="false">
				<rich:validator />
			</h:inputText>
		</div>
	</div>
	<h4>Моля въведете трите имена на пациента:</h4>
	<div class="form-group form-group-sm">
		<h:outputLabel class="col-sm-2 control-label" for="firstname"
			value="Име:" />
		<div class="col-sm-10">
			<h:inputText id="firstname"
				value="#{cc.attrs.patientForAdmit.firstname}" class="form-control">
				<rich:validator />
			</h:inputText>
		</div>
		<br />
	</div>

	<div class="form-group form-group-sm">
		<h:outputLabel class="col-sm-2 control-label" for="surname"
			value="Презиме:" />
		<div class="col-sm-10">
			<h:inputText id="surname" value="#{cc.attrs.patientForAdmit.surname}"
				class="form-control">
				<rich:validator />
			</h:inputText>
		</div>
		<br />
	</div>

	<div class="form-group form-group-sm">
		<h:outputLabel class="col-sm-2 control-label" for="family"
			value="Фамилия:" />
		<div class="col-sm-10">
			<h:inputText id="family" value="#{cc.attrs.patientForAdmit.family}"
				class="form-control">
				<rich:validator />
			</h:inputText>
		</div>
		<br />
	</div>
	<h4>Моля въведете следните данни за пациента (Ако са налични):</h4>
	<div class="form-group form-group-sm">
		<h:outputLabel class="col-sm-2 control-label" for="dob"
			value="Дата на раждане:" />
		<div class="col-sm-10">
			<rich:calendar id="dob" value="#{cc.attrs.patientForAdmit.dob}" />
		</div>
	</div>
	<div class="form-group form-group-sm">
		<h:outputLabel class="col-sm-2 control-label" for="address"
			value="Адрес:" />
		<div class="col-sm-10">
			<h:inputTextarea id="address"
				value="#{cc.attrs.patientForAdmit.address}" rows="10"
				class="form-control">
				<rich:validator />
			</h:inputTextarea>
		</div>
	</div>
	<div class="form-group form-group-sm">
		<h:outputLabel class="col-sm-2 control-label" for="gender"
			value="Пол:" id="gender" />
		<div class="col-sm-10">
			<h:selectOneMenu value="#{cc.attrs.patientForAdmit.gender}"
				styleClass="form-control input-sm">
				<f:selectItem itemValue="M" itemLabel="Мъж" />
				<f:selectItem itemValue="F" itemLabel="Жена" />
				<f:selectItem itemValue="U" itemLabel="Неизвестен" />
			</h:selectOneMenu>
		</div>
	</div>


	<div class="form-group form-group-sm">
		<h:outputLabel class="col-sm-2 control-label" for="notes"
			value="Бележки:" />
		<div class="col-sm-10">
			<h:inputTextarea id="notes" value="#{cc.attrs.patientForAdmit.notes}"
				rows="10" class="form-control">
				<rich:validator />
			</h:inputTextarea>
		</div>
	</div>
	<div class="form-group form-group-sm">
		<h:outputLabel class="col-sm-2 control-label" for="diagnose"
			value="Диагноза:" />
		<div class="col-sm-10">
			<h:selectOneMenu value="#{cc.attrs.patientForAdmit.diagnoseCode}"
				id="diagnose">
				<f:selectItem itemValue="1" itemLabel="1" />
			</h:selectOneMenu>
		</div>
	</div>

</composite:implementation>
</html>
